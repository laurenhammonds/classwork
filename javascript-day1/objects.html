<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<script>
    let student = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
        class: {
            name: "Java Dev",
            time: "Every Day"
        },
        arr: [ "abc", "cde", "fgh"]
    };

    console.log(student);
    console.log(student.firstName + " = " + student["firstName"]);
    console.log(student.lastName);
    console.log(student.class.name);
    console.log(student.arr[2]);

    student.firstName = "A new first name";
    student["lastName"] = "A new last name";
    delete student.age;

    for(key in student) {
        let value = student[key];
        console.log("!!!!!!" + key + " = " + value);
    }

    var a = new Array(10);
    a[0] = 0;
    a[1] = "string";
    a[2] = 1;
    a.length = 4;

    a.push("next to the last value");
    a.push("last value");

    let pop = a.pop();

    console.log(a);
    console.log(a[a[2]]);
    console.log(pop);

</script>

<body class='margin:10px'>
    <h1>Hello, world!</h1>

</body>
</html>
