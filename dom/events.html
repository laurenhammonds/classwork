<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the title</title>
</head>

<body>

    <h1>Events Examples</h1>

    <ul id="unordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li id="delMe">Item 4</li>
        <li>Item 5</li>
    </ul>

    <button onclick="clickMe()">Using On Click</button>
    <button id="event-handler">Using Event Handler</button>

    <script>
        function clickMe() {
            let list = document.getElementById("unordered-list");
            let element = document.createElement("li");
            element.innerHTML = "New Element";
            list.appendChild(element);
        }

        function eventHandler() {
            let list = document.getElementById("unordered-list");
            let element = document.createElement("li");
            element.innerHTML = "New Element With Event Handler";
            list.appendChild(element);
        }

        let eh = document.getElementById("event-handler");
        eh.addEventListener('mouseenter',eventHandler);


        let para = document.createElement("p");
        para.innerHTML = "This is a new paragraph";
        document.body.appendChild(para);

        var uselessElemen = document.getElementById("delMe");
        uselessElemen.remove();


    </script>

</body>

</html>
