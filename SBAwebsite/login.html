<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
  <script src="login.js"></script>
  <h1> Create An Account:</h1>
    <form name="loginForm" onSubmit="validateLogin(event)">
        
        <div class="userform">
          Name: <input required type="text" name="name" id="nameId">
          <br>
          Username: <input required type="text" name="username" id="userId">
          <br>
          Password: <input required type="text" name="password" id="passId">
          <br>
          Phone: <input required type="text" name="phone" id="phoneId">
      
          <button>Login</button>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
      </form>
</body>
</html>
